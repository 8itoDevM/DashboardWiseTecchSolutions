<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-login">
        <form class="login-form" action="https://script.google.com/macros/s/AKfycbxhNhhYIMB357rpDGL0ecU-cZL71wcxbsR7zS8kCy_kaYY5SSoOVMrb13jsBfxjQEBFmA/exec" method="post">
            Log in

            <br>

            Se você já tiver uma conta validada, não há a nescesidade de clicar em enviar!

            <br>

            <div id="msg">

            </div>

            <input class="input-username" id="input-username" type="text" name="username" placeholder="Nome completo">
            
            <input class="input-email" id="input-email" type="text" name="email" placeholder="E-mail">
            
            <input class="input-password" id="input-password" type="password" name="pass" placeholder="Password">

            <input class="input-position" id="input-position" type="text" name="pos" placeholder="Position">

            <input type="submit" id="btn-send" class="login100-form-btn">
            Login

            <a class="forgot-password" href="#">
            Forgot Password?
            </a>

        </form>
    </div>
</body>
<script src="assets/login.js"></script>
</html>
